<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>myCalculator</title>
  </head>
  <body>
    <div id="display">
      <input type="text" name="Calculator" id="input-display" readonly />
      <div class="button-display">
        <button
          class="btn-btn"
          onclick="currentDisplay += ''; document.querySelector('#input-display').value=currentDisplay;"
        >
          C
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '1'; document.querySelector('#input-display').value=currentDisplay;"
        >
          1
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '2'; document.querySelector('#input-display').value=currentDisplay;"
        >
          2
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '+'; document.querySelector('#input-display').value=currentDisplay;"
        >
          +
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '3'; document.querySelector('#input-display').value=currentDisplay;"
        >
          3
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '4'; document.querySelector('#input-display').value=currentDisplay;"
        >
          4
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '-'; document.querySelector('#input-display').value=currentDisplay;"
        >
          -
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '5'; document.querySelector('#input-display').value=currentDisplay;"
        >
          5
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '6'; document.querySelector('#input-display').value=currentDisplay;"
        >
          6
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '*'; document.querySelector('#input-display').value=currentDisplay;"
        >
          *
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '7'; document.querySelector('#input-display').value=currentDisplay;"
        >
          7
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '8'; document.querySelector('#input-display').value=currentDisplay;"
        >
          8
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '/'; document.querySelector('#input-display').value=currentDisplay;"
        >
          /
        </button>
        <button
          class="btn-btn"
          onclick=" let res = eval(currentDisplay);currentDisplay = res; document.querySelector('#input-display').value=currentDisplay;"
        >
          =
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '9'; document.querySelector('#input-display').value=currentDisplay;"
        >
          9
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '0'; document.querySelector('#input-display').value=currentDisplay;"
        >
          0
        </button>
        <button
          class="btn-btn"
          onclick="currentDisplay += '.'; document.querySelector('#input-display').value=currentDisplay;"
        >
          .
        </button>
      </div>
    </div>
    <script>
      let currentDisplay = "";

    </script>
  </body>
</html>
